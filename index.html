 
    
    <title>Flag Buttons</title>
    


    <div class="container">
        <div id="irishFlagContainer" class="flag-container">
            <button class="flag-button" id="irishFlag">
                <img class="flag-image" alt="Irish Flag" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Flag_of_Ireland.svg/1920px-Flag_of_Ireland.svg.png">
            </button>
            <span class="timer" id="irishTimer"></span>
        </div>
        <div id="dutchFlagContainer" class="flag-container">
            <button class="flag-button" id="dutchFlag">
                <img class="flag-image" alt="Dutch Flag" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Flag_of_the_Netherlands.svg/1920px-Flag_of_the_Netherlands.svg.png">
            </button>
            <span class="timer" id="dutchTimer"></span>
        </div>
    </div>
